<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horímetro - MAQUI</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" type="text/css" href="arqcss.css">
</head>
<body>
  <div class="topo">
    <h1>Horímetro MAQUI</h1>
    <img src="logo.png" alt="Panda da MAQUI" class="imga">
  </div>
  <table>
    <tr>
      <th>Nome</th>
      <th>Última troca</th>
      <th>Quando trocar</th>
      <th>Funcionalidades</th>
    </tr>
    <tr>
      <td>Maquina 01</td>
      <td id="ult-1">00:00</td>
      <td id="pro-1">00:00</td>
      <td>
        <div class="bot">
          <button id="p-1">Pausar</button>
          <button id="r-1">Reiniciar</button> 
        </div>
      </td>
    </tr>
    <tr>
      <td>Maquina 02</td>
      <td id="ult-2">00:00</td>
      <td id="pro-2">00:00</td>
      <td>
        <div class="bot">
          <button id="p-2">Pausar</button>
          <button id="r-2">Reiniciar</button> 
        </div>
      </td>
    </tr>
    <tr>
      <td>Maquina 03</td>
      <td id="ult-3">00:00</td>
      <td id="pro-3">00:00</td>
      <td>
        <div class="bot">
          <button id="p-3">Pausar</button>
          <button id="r-3">Reiniciar</button> 
        </div>
      </td>
    </tr>
  </table>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="arqjs.js"></script>
</body>
</html>
